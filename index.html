<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seek the Looper | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Body with faded GIF background */
    body {
      margin: 0;
      min-height: 100vh;
      background: url('wallpaper.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Overlay to dim GIF so text pops */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5); /* adjust 0.5 for fade intensity */
      z-index: 0;
    }

    /* Make all main content appear above overlay */
    .container, .title, footer {
      position: relative;
      z-index: 1;
    }

    /* Title */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #00ffff;
      text-align: center;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      position: relative;
      top: -50px; /* move title up */ 
      left: -35px; /* adjust left/right */
      margin-bottom: 0;
    }

    /* Container for video + side texts */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Vertical side texts */
    .side-text {
      font-family: 'Arial Black', 'Impact', sans-serif;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: none;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      margin: 0 120px;
    }

    .side-text.left {
      font-size: 6rem;       /* bigger for Portfolio */
      font-weight: 900;      /* extra bold */
      letter-spacing: 2px;   /* spaced letters */
      margin: 0 100px 0 0;   /* distance from video */
    }

    /* Video wrapper to stack video + song title */
    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Video */
    video {
      width: 600px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      background-color: black;
      object-fit: cover;
    }

    /* Song title under video */
    .song-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1 class="title">Seek the Looper</h1>

  <div class="container">
    <div class="side-text left">Portfolio</div>

    <div class="video-wrapper">
      <video controls preload="metadata" poster="cover.jpg">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="song-title">Tiri - Jaila Busy Time</div>
    </div>

    <div class="side-text right">Produce/Mix/Master</div>
  </div>

  <footer>seekthelooper@gmail.com</footer>
</body>
</html>
