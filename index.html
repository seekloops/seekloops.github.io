<!DOCTYPE html>

<head>

<title>Seek the Looper | Portfolio</title>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap"
rel="stylesheet"

<style>
/* Body with faded GIF background */
body {
  margin: 0;
  min-height: 100vh;
  background: url('wallpaper.gif') no-repeat center center fixed;
  background-size: cover;
  font-family: "Inter", sans-serif;
  overflow-x: hidden;
  overflow-y: auto; /* vertical scroll */
  color: #fff;
  position: relative;
}

/* Overlay to dim GIF */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 0;
}

/* All content above overlay */
.beats-button,
.title,
.main-content,
footer {
  position: relative;
  z-index: 1;
}

/* Beats button */
.beats-button {
  background: transparent;
  border: 2px solid #00ffff;
  color: #00ffff;
  font-family: "Orbitron", sans-serif;
  font-size: 1.2rem;
  letter-spacing: 2px;
  padding: 10px 30px;
  border-radius: 10px;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 25px;
}

.beats-button:hover {
  background: #00ffff;
  color: #0d0d0d;
  box-shadow: 0 0 20px #00ffff;
}

/* Title */
.title {
  font-family: "Orbitron", sans-serif;
  font-size: 5rem;
  color: #00ffff;
  text-align: center;
  text-shadow:
    0 0 5px #00ffff,
    0 0 10px #00ffff,
    0 0 20px #00ffff,
    0 0 40px #00ffff;
  margin-bottom: 50px;
}

/* Grid-based main content for perfect alignment */
.main-content {
  display: grid;
  grid-template-columns: auto 1fr auto; /* left | center | right */
  align-items: center; /* vertical alignment */
  justify-items: center; /* horizontal alignment in each column */
  gap: 50px; /* spacing between columns */
  width: 100%;
  margin-bottom: 80px; /* space between songs */
}

/* Vertical side texts */
.side-text {
  font-family: "Arial", "Helvetica", sans-serif;
  font-size: 4rem;
  font-weight: 400;
  color: rgba(255,255,255,0.4);
  writing-mode: vertical-rl;
  transform: rotate(180deg) scaleY(1.2);
  text-align: center;
}

.side-text.left {
  font-size: 6rem;
  font-weight: 900;
}

.side-text.right .underline {
  text-decoration: underline;
  text-decoration-thickness: 3px;
  text-underline-offset: 6px;
  color: rgba(255,255,255,0.4);
}

/* Video wrapper */
.video-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Video */
video {
  width: 80vmin;
  height: 80vmin;
  max-width: 600px;
  max-height: 600px;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
  background-color: black;
  object-fit: cover;
  margin-bottom: 10px;
}

/* Song title under video */
.song-title {
  font-family: "Inter", sans-serif;
  font-size: 1.1rem;
  color: rgba(255,255,255,0.7);
  text-align: center;
  margin-top: 10px;
  letter-spacing: 0.5px;
}

/* YouTube link */
.youtube-link {
  color: rgba(255,77,77,0.7);
  font-family: "Inter", sans-serif;
  font-size: 1rem;
  font-weight: 600;
  text-decoration: none;
  letter-spacing: 0.5px;
  transition: opacity 0.2s ease, text-decoration 0.2s ease;
}

.youtube-link:hover {
  opacity: 0.8;
  text-decoration: underline;
}

/* Footer (email) */
footer {
  position: fixed; /* stays in corner while scrolling */
  bottom: 10px;
  right: 15px;
  font-size: 0.9rem;
  color: rgba(255,255,255,0.4);
}
</style>
</head>
