<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seek the Looper | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Title */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #00ffff;
      text-align: center;
      text-shadow:
       0 0 5px #00ffff,
       0 0 10px #00ffff,
       0 0 20px #00ffff,
       0 0 40px #00ffff;
    position: relative;
    top: -50px; /* moves the title up 50px */
    margin-bottom: 0; /* remove original spacing if using top */
}


    /* Container for video + side texts */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Vertical side text */
    .side-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      margin: 0 40px;
    }

    /* Video */
    video {
      width: 600px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      background-color: black;
      object-fit: cover;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Optional: smaller right side text */
    .side-text.right {
      font-size: 1.6rem;
    }
  </style>
</head>

<body>
  <h1 class="title">Seek the Looper</h1>

  <div class="container">
    <div class="side-text left">Portfolio</div>

    <video controls preload="metadata">
      <source src="Video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="side-text right">
      Producer<br>
      Mixing<br>
      Mastering
    </div>
  </div>

  <footer>seekthelooper@gmail.com</footer>
</body>
</html>
