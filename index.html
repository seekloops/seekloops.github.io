<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seek the Looper | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Body */
    body {
      margin: 0;
      height: 100vh;
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

   .title {
  font-family: 'Orbitron', sans-serif;
  font-size: 5rem;
  color: #00ffff;
  text-align: center;
  text-shadow:
    0 0 5px #00ffff,
    0 0 10px #00ffff,
    0 0 20px #00ffff,
    0 0 40px #00ffff;
  position: relative;
  top: -50px;  /* move title up */
  left: -5px;  /* move title to the right (negative for left) */
  margin-bottom: 0;
}

    /* Container for video + side texts */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Vertical side text */
    .side-text {
      font-family: 'Arial Black', 'Impact', sans-serif; /* thick, squarish, plain */
      font-size: 3rem; /* much larger */
      color: #ffffff; /* plain white */
      text-shadow: none; /* no glow */
      writing-mode: vertical-rl; /* vertical text */
      transform: rotate(180deg); /* point text upwards */
      text-align: center;
      margin: 0 80px; /* farther from video */
    }

    /* Video */
    video {
      width: 600px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      background-color: black;
      object-fit: cover;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1 class="title">Seek the Looper</h1>

  <div class="container">
    <div class="side-text left">Portfolio</div>

    <video controls preload="metadata">
      <source src="Video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="side-text right">
      Producer<br>
      Mixing<br>
      Mastering
    </div>
  </div>

  <footer>seekthelooper@gmail.com</footer>
</body>
</html>
