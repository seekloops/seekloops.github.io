<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seek the Looper | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Body with faded GIF background */
    body {
      margin: 0;
      min-height: 100vh;
      background: url('wallpaper.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Overlay to dim GIF */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* All main content above overlay */
    .title, .main-content, footer {
      position: relative;
      z-index: 1;
    }

    /* Title */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #00ffff;
      text-align: center;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      top: -50px;
      left: 17px;
      margin-bottom: 0;
    }

    /* Parent container for everything you want to move together */
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      /* You can adjust horizontal position here: */
      transform: translateX(-20px); /* change 0px to move left/right */
    }

    /* Vertical side texts */
    .side-text {
      font-family: 'Arial Black', 'Impact', sans-serif;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: none;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      margin: 0 200px;
    }

    .underline {
  text-decoration: underline;
  text-decoration-thickness: 3px;
  text-underline-offset: 6px;
}

    .youtube-link {
  color: #ff4d4d; /* YouTube red */
  font-family: 'Dancing Script', cursive;
  font-size: 1rem;
  text-decoration: none;
  transition: opacity 0.2s ease;
}

.youtube-link:hover {
  opacity: 0.7;
  text-decoration: underline;
}

    .side-text.left {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 0 400px 0 0;
    }

    /* Video wrapper for stacking video + song title */
    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Video */
    video { 
  width: 80vmin;      /* 80% of the smaller viewport dimension */
  height: 80vmin;     /* keeps it square */
  max-width: 600px;   /* optional max size */
  max-height: 600px;  /* optional max size */
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0,255,255,0.3);
  background-color: black;
  object-fit: cover;
}


    /* Song title under video */
    .song-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.2rem;
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1 class="title">Seek the Looper</h1>

  <!-- Main content that moves together -->
  <div class="main-content">
    <div class="side-text left">Portfolio</div>

    <div class="video-wrapper">
      <video controls controlsList="nofullscreen" preload="metadata" poster="cover.jpg">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="song-title">Tiri - Jaila Busy Tme (Mixed & Mastered by Me)<br>
      <a href="https://www.youtube.com/watch?v=LRCyn03um3o" target="_blank" class="youtube-link">Stream on YouTube</a>
      </div>
    </div>

    <div class="side-text right">
  Produce/<span class="underline">Mix/Master</span>
</div>
  </div>

  <footer>seekthelooper@gmail.com</footer>
</body>
</html>
